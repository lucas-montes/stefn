{% extends "layout/index.html" %}

{% block dashboard_body %}
<div class="card">
    <div class="card-body">
        <table id="myTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1 Data 1</td>
                    <td>Row 1 Data 2</td>
                </tr>
                <tr>
                    <td>Row 2 Data 1</td>
                    <td>Row 2 Data 2</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<script>
    $(document).ready(function () {
        new DataTable('#myTable', {
            info: true,
            ordering: true,
            paging: false
        });
    });
</script>
{% endblock %}
